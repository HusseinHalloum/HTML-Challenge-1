<form method="GET">
    <table cellpadding="10px">
<tr>
    <td><label for="name">Name</label></td>
    <td><input type="text" id="name"></td>
</tr>
<tr>
    <td><label for="mail">Email</label></td><td><input type="email" id="mail"></td>
</tr>
<tr>
    <td><label for="message">Message</label><td><input type="text" id="message"></td>
</tr>
<tr>
    <td><label for="comp">Complain</label><input type="radio" id="comp" name="message"></td>
    <td><label for="sugg">Suggestion</label><input type="radio" id="sugg" name="message"></td>
</tr>
<tr colspan="2">
    <td><button type="submit">Submit</button></td></tr>
</table>
</form>
